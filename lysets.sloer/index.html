<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prism Text Loader</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0; padding: 0;
      background: #000;
      height: 100vh;
      overflow: hidden;
      font-family: 'Oswald', sans-serif;
    }
    #container {
      position: relative;
      width: 100vw; height: 100vh;
    }
    #canvas {
      position: absolute; top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 0;
    }
    .plane {
      position: absolute; top: 0; left: 0;
      width: 100%; height: 100%;
    }
    .plane img {
      display: none; /* used only as a texture source */
    }
    .loader-text-wrapper {
      position: relative;
      z-index: 1;
      pointer-events: none;
      mix-blend-mode: hard-light;
      opacity: 0.9;
      text-align: center;
    }
    .loader-text,
    .loader-fill {
      font-size: 100px;
      font-weight: 700;
      letter-spacing: 2px;
    }
    .loader-text {
      color: rgba(255,255,255,0.1);
    }
    .loader-fill {
      position: absolute;
      top: 0; left: 50%;
      transform: translateX(-50%);
      white-space: nowrap;
      background: linear-gradient(
        90deg,
        rgba(255,0,204,0.5),
        rgba(0,180,255,0.9),
        rgba(255,255,0,0.6)
      );
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      mask-image: linear-gradient(
        to right,
        transparent 0%, rgba(0,0,0,0.7) 10%,
        black 30%, black 70%,
        rgba(0,0,0,0.85) 90%, transparent 100%
      );
      mask-repeat: no-repeat;
      mask-size: var(--progress, 0%) 100%;
    }
    .fade-screen {
      position: fixed; top:0; left:0;
      width:100vw; height:100vh;
      background:black;
      z-index:999;
      opacity:1;
      transition: opacity 1.4s ease-in-out;
    }
    .fade-screen.fade-out { opacity:0; }
  </style>
</head>
<body>

  <div id="container">
    <!-- Curtains.js canvas + your fabric.png -->
    <div id="canvas">
      <div class="plane">
        <img class="plane-texture" src="./fabric.png" alt="Your Fabric Texture">
      </div>
    </div>

    <!-- Loader text -->
    <div class="loader-text-wrapper">
      <div class="loader-text">lysets.slør</div>
      <div class="loader-fill" id="loaderFill">lysets.slør</div>
    </div>
  </div>

  <div class="fade-screen" id="fadeScreen"></div>

  <script src="https://unpkg.com/curtainsjs@7.0.5/dist/curtains.min.js"></script>
  <script>
    // Initialize Curtains.js with alpha canvas
    const curtains = new Curtains({
      container: document.getElementById("canvas"),
      pixelRatio: Math.min(1.5, window.devicePixelRatio),
      alpha: true
    });
    curtains.onError(err => console.error("Curtains.js init error:", err));

    // Simple vertex + fragment shaders for a sine‐wave fabric
    const vs = `
      precision mediump float;
      attribute vec3 vertexPosition;
      attribute vec2 textureCoord;
      uniform mat4 uMVMatrix;
      uniform mat4 uPMatrix;
      uniform float uTime;
      varying vec2 vTextureCoord;
      void main() {
        vec3 pos = vertexPosition;
        pos.z += sin((pos.x + pos.y) * 5.0 + uTime) * 0.02;
        gl_Position = uPMatrix * uMVMatrix * vec4(pos, 1.0);
        vTextureCoord = textureCoord;
      }
    `;
    const fs = `
      precision mediump float;
      varying vec2 vTextureCoord;
      uniform sampler2D uSampler0;
      void main() {
        gl_FragColor = texture2D(uSampler0, vTextureCoord);
      }
    `;

    // Create the plane, using your fabric texture and cover mode
    const plane = curtains.addPlane({
      plane: document.querySelector(".plane"),
      vertexShader: vs,
      fragmentShader: fs,
      widthSegments: 20,
      heightSegments: 20,
      cover: true,
      uniforms: {
        uTime: { name: "uTime", type: "1f", value: 0 }
      }
    });
    plane.onError(err => console.error("Plane init error:", err));
    plane.onRender(() => {
      plane.uniforms.uTime.value += curtains.getDeltaTime() * 0.001;
    });

    // Your existing loader / fade logic
    const fill = document.getElementById('loaderFill');
    const fadeScreen = document.getElementById('fadeScreen');
    let progress = 0;
    const ASSETS = ["1.JPG","2.JPG","3.JPG","4.JPG","5.JPG","6.JPG","7.JPG","dispvid4.mp4"];
    function updateProgress(p) { fill.style.setProperty('--progress', p + '%'); }
    function preloadAssets() {
      return Promise.all(
        ASSETS.map(url =>
          fetch(url).then(r => { if (!r.ok) throw url; })
                    .catch(e => console.warn('Preload failed:', e))
        )
      );
    }
    window.addEventListener('load', () => {
      setTimeout(() => {
        fadeScreen.classList.add('fade-out');
        preloadAssets().then(() => console.log("✅ All assets preloaded."));
        setTimeout(() => {
          const interval = setInterval(() => {
            progress++;
            updateProgress(progress);
            if (progress >= 100) {
              clearInterval(interval);
              setTimeout(() => {
                fadeScreen.classList.remove('fade-out');
                fadeScreen.classList.add('fade-in');
                setTimeout(() => window.location.href = 'index2.html', 1400);
              }, 700);
            }
          }, 40);
        }, 500);
      }, 100);
    });
  </script>
</body>
</html>
