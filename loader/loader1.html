<!DOCTYPE html>
<html>

<head>
    <title>
        video
    </title>
    <style>
        #background {
            background-color: black;
            width: 100%;
            height: 100vh;
        }
    </style>
</head>

<body style="margin: 0px">

    <div id="video">
        <video width="100%" height="100vh" autoplay muted preload="auto">
          <source src="loader.mp4" type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"'>
          </video>
    </div>
    <div id="content" visibility="hidden">

        <p> this is the next content</p>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="https://code.jquery.com/color/jquery.color.plus-names-2.2.0.min.js"></script>
    <script>
        jQuery(document).ready(function() {
            $("#content").hide();
            $('#video video').bind('ended', function() {
                $('#background').animate({
                    backgroundColor: '#FFF'
                }, '88');
                $(this).parent().fadeOut(222, function() {
                    $("#content").fadeIn(2000);
                });
            });
        })
    </script>
</body>

</html>
