<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta tags and fonts -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dan Pedersen - Sawwave Art and Media</title>

    <!-- Fonts and Styles -->
    <style>
        @import url("https://p.typekit.net/p.css?s=1&k=yxd7izj&ht=tk&f=30282&a=1494256&app=typekit&e=css");
        @font-face {
            font-family: "condor-compressed";
            src: url("https://use.typekit.net/af/30a272/00000000000000003b9ae491/27/l?primer=7cdcb44be4a7db8877ffa5c0007b8dd865b3bbc383831fe2ea177f62257a9191&fvd=n3&v=3") format("woff2"),
                 url("https://use.typekit.net/af/30a272/00000000000000003b9ae491/27/d?primer=7cdcb44be4a7db8877ffa5c0007b8dd865b3bbc383831fe2ea177f62257a9191&fvd=n3&v=3") format("woff"),
                 url("https://use.typekit.net/af/30a272/00000000000000003b9ae491/27/a?primer=7cdcb44be4a7db8877ffa5c0007b8dd865b3bbc383831fe2ea177f62257a9191&fvd=n3&v=3") format("opentype");
            font-display: auto;
            font-style: normal;
            font-weight: 300;
        }

        .tk-condor-compressed {
            font-family: "condor-compressed", sans-serif;
        }

        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100vh;
            background-color: #000;
            background-image:
                radial-gradient(circle at top right, rgba(121, 68, 154, 0.13), transparent),
                radial-gradient(circle at 20% 80%, rgba(41, 196, 255, 0.13), transparent);
            overflow-x: hidden;
            color: blanchedalmond;
            font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Helvetica, Arial, sans-serif;
            position: relative;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .container {
            position: relative;
            text-align: center;
        }

        .centered {
            position: absolute;
            top: 45%;
            left: 53%;
            transform: translate(-50%, -50%);
            font-size: 17vw;
            color: rgb(235, 181, 149);
            font-family: condor-compressed, sans-serif;
            font-weight: 222;
            text-transform: uppercase;
        }

        .message {
            display: none;
            color: white;
            position: absolute;
            top: 0;
            left: 0;
            padding: 10px;
            z-index: 1000;
        }

        /* Show message only on mobile devices */
        @media only screen and (max-width: 768px) {
            .message {
                display: block;
            }
        }

        .screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            pointer-events: none;
            background-image: url(./img/durgayantratransparency.png);
            background-position: center;
            background-repeat: no-repeat;
            background-size: contain;
        }

        .content {
            display: flex;
            flex-direction: column;
            width: 100vw;
            height: calc(100vh - 13rem);
            justify-content: flex-start;
            align-items: center;
            position: relative;
            z-index: 1; /* Ensure content is above the canvas */
        }

        /* Additional styles as needed */
    </style>
</head>

<body>
    <main>
        <!-- Starfield Canvas -->
        <canvas></canvas>

        <!-- Mobile Message -->
        <div class="message">tilt your phone to move the stars</div>

        <!-- Content -->
        <div class="content items">
            <div class="container">
                <img src="img/eye.png" alt="eye" style="width:100%;">
                <div class="centered">
                    <span>Daniel Pedersen</span>
                </div>
            </div>
            <!-- Additional content here -->
        </div>

        <!-- Background Image -->
        <div class="screen"></div>
    </main>

    <!-- Load scripts after DOM is fully loaded -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            function loadScript(url) {
                var s = document.createElement('script');
                s.type = 'text/javascript';
                s.src = url;
                document.body.appendChild(s);
            }

            loadScript('./js/imagesloaded.pkgd.min.js');
            loadScript('./js/script1.js');
            loadScript('./js/split.js');
        });
    </script>
</body>

</html>
