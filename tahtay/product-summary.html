<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tahtay タテ - Logo Concept Art</title>
    <style>
        /* --- RESET & VARIABLES (Updated for Logo Colors and Glassmorphism) --- */
        :root {
            /* Colors based on the provided tate-logo1.jpg */
            --primary-color: #000000; /* Black background */
            --logo-red: #a42323; /* Dark Red from logo image */
            
            --text-color: #ffffff; /* White text for contrast on dark logo background */
            --highlight-color: var(--logo-red); 

            /* Updated Glassmorphism settings for the dark background */
            --modal-bg: rgba(255, 255, 255, 0.1); /* Light transparent background */
            --header-bg: rgba(0, 0, 0, 0.4); /* Dark transparent header */
            --anim-ease: cubic-bezier(0.25, 1, 0.5, 1); 
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            color: var(--text-color);
            overflow: hidden; 
            height: 100vh;
            width: 100vw;
            background-color: var(--primary-color);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed; 
            -webkit-font-smoothing: antialiased;
        }

        /* Set tate-logo1.jpg as the background with 50% opacity */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('tate-logo1.jpg'); 
            background-size: cover; 
            background-position: center center;
            background-repeat: no-repeat;
            opacity: 0.5; /* 50% opacity */
            z-index: -1; 
        }

        /* --- HEADER (40% Opacity Black Glassmorphism) --- */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 1.5rem 1rem; 
            display: flex;
            flex-direction: column; 
            justify-content: center;
            align-items: center;
            z-index: 1000;
            
            background: var(--header-bg); 
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255,255,255,0.1); /* Subtle white border */
            transition: height 0.3s ease;
        }
        
        @media (min-width: 768px) {
            header {
                flex-direction: row;
                padding: 2rem 3rem;
                justify-content: space-between;
            }
        }

        h1 {
            font-size: clamp(1.2rem, 3vw, 3rem); 
            font-weight: 300;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-align: center;
            color: var(--text-color); /* White text */
            margin-bottom: 0.8rem;
        }

        @media (min-width: 768px) {
            h1 {
                position: absolute;
                left: 50%;
                transform: translateX(-50%);
                margin-bottom: 0;
            }
        }

        h1 strong { 
            font-weight: 800; 
            color: var(--highlight-color); /* Logo red for emphasis */
        }

        .controls { display: flex; gap: 0.8rem; }
        .header-spacer { display: none; width: 120px; }
        @media (min-width: 768px) { .header-spacer { display: block; } }

        button {
            background: none;
            border: 1px solid var(--text-color);
            padding: 0.5rem 1rem; 
            cursor: pointer;
            font-size: 0.75rem; 
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 700;
            color: var(--text-color); 
            transition: background 0.3s, color 0.3s;
        }

        button.active {
            background: var(--highlight-color);
            border-color: var(--highlight-color);
            color: var(--text-color); 
        }

        /* --- MAIN CONTAINER --- */
        #app-container {
            width: 100%;
            height: 100vh;
            position: relative;
        }

        /* --- SINGLE IMAGE MODE --- */
        #single-view {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
        }

        .slide {
            display: none; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            
            padding-top: 160px; 
            padding-bottom: 40px;
            padding-left: 1rem;
            padding-right: 1rem;

            overflow-y: auto;
        }
        
        @media (min-width: 768px) {
            .slide {
                flex-direction: row; 
                gap: 6rem;
                padding: 0 5%;
                padding-top: 0; 
                align-items: center;
                overflow-y: hidden;
            }
        }

        .slide.active { display: flex; z-index: 10; }

        /* Image Styling (Mobile: fixed height window) */
        .image-wrapper {
            height: 35vh; 
            width: 100%;
            display: flex;
            justify-content: center; 
            align-items: center; 
            margin-bottom: 2rem;
            
            /* Add subtle glassmorphism to the image wrapper */
            background: var(--modal-bg);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2); 
            border: 1px solid rgba(255,255,255,0.1); 
        }

        @media (min-width: 768px) {
             .image-wrapper {
                height: 70vh; 
                justify-content: flex-end; 
                margin-bottom: 0;
                flex: 1;
            }
        }

        .image-wrapper img {
            max-height: 100%;
            max-width: 100%;
            width: auto;
            object-fit: contain;
            display: block;
            opacity: 0; 
        }

        /* Text Styling (Mobile: centered) */
        .text-wrapper {
            width: 100%;
            max-width: 500px; 
            text-align: center; 
            opacity: 0; 
            
            /* Add subtle glassmorphism to the text wrapper */
            background: var(--modal-bg);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2); 
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        @media (min-width: 768px) {
             .text-wrapper {
                text-align: left; 
                flex: 1;
            }
        }

        .text-wrapper h2 {
            font-size: clamp(1.5rem, 5vw, 2.2rem); 
            margin-bottom: 0.5rem;
            font-weight: 800; 
            line-height: 1.1;
            color: var(--highlight-color); /* Logo red */
            text-shadow: none; 
        }

        .text-wrapper p {
            font-size: clamp(0.9rem, 3vw, 1.1rem); 
            line-height: 1.5;
            color: var(--text-color); 
            font-weight: 500; 
            text-shadow: none; 
        }

        /* --- ANIMATIONS --- */
        .slide.animate-in .image-wrapper img { animation: revealUp 0.8s var(--anim-ease) forwards; }
        .slide.animate-in .text-wrapper { animation: revealUp 0.8s var(--anim-ease) forwards; animation-delay: 0.2s; }
        
        .slide.animate-out .image-wrapper img,
        .slide.animate-out .text-wrapper { animation: fadeOut 0.3s ease forwards; }

        @keyframes revealUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeOut {
            to { opacity: 0; }
        }

        /* --- GRID MODE --- */
        #grid-view {
            display: none; 
            padding: 160px 20px 40px 20px; 
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); 
            gap: 1.5rem; 
            overflow-y: auto;
            height: 100vh;
            -webkit-overflow-scrolling: touch; 
        }
        
        @media (min-width: 768px) {
            #grid-view {
                padding: 140px 60px 60px 60px; 
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); /* Adjusted grid size for desktop */
                gap: 2.5rem;
            }
        }

        /* Grid Item (Glassmorphism) */
        .grid-item {
            cursor: pointer;
            background: var(--modal-bg); 
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            padding: 10px;
            border-radius: 8px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.2); 
            border: 1px solid rgba(255,255,255,0.1);
            transition: transform 0.2s;
        }

        .grid-item:active { transform: scale(0.98); }

        .grid-item img {
            width: 100%;
            aspect-ratio: 1/1;
            object-fit: contain; /* Changed to contain for better logo viewing */
            border-radius: 4px;
            display: block;
        }

        .grid-item h3 {
            margin-top: 0.8rem;
            font-size: 0.8rem;
            font-weight: 700;
            color: var(--highlight-color); 
            text-align: center;
        }

        .hidden { display: none !important; }

    </style>
</head>
<body>

    <header>
        <div class="header-spacer"></div> 
        <h1>Tahtay タテ - <strong>Logo Concept Art</strong></h1>
        <div class="controls">
            <button id="btn-single" class="active">Single</button>
            <button id="btn-grid">Grid</button>
        </div>
    </header>

    <div id="app-container">
        <div id="single-view"></div>
        <div id="grid-view" class="hidden"></div>
    </div>

<script>
    // --- DATA ---
    const totalImages = 20;
    const placeholderTexts = [
        "Exploring geometric balance with negative space.", "A minimalist interpretation of the brand ethos.",
        "Bold strokes utilizing the primary color palette.", "Abstract representation of forward momentum.",
        "Typographic experiment with custom ligatures.", "Organic shapes meeting industrial precision.",
        "High contrast study for maximum visibility.", "Soft curvature inspired by nature.",
        "Monoline aesthetic for a modern touch.", "Dynamic angular composition.",
        "Retro-futuristic emblem design.", "Symbology rooted in heritage.",
        "Clean architectural lines.", "Fluid motion captured in static form.",
        "Badge style layout for versatility.", "Deconstructed letterforms.",
        "Transparency effects and layering.", "Solid block styling for impact.",
        "Line art with intricate detailing.", "The final synthesis of concept and form."
    ];

    // --- SETUP ---
    let currentIndex = 0;
    let isAnimating = false;
    let viewMode = 'single'; 

    const singleViewContainer = document.getElementById('single-view');
    const gridViewContainer = document.getElementById('grid-view');
    const appContainer = document.getElementById('app-container');
    const btnSingle = document.getElementById('btn-single');
    const btnGrid = document.getElementById('btn-grid');

    function init() {
        // Build Slides
        for (let i = 1; i <= totalImages; i++) {
            const slide = document.createElement('div');
            slide.classList.add('slide');
            slide.id = `slide-${i-1}`;
            
            const title = `Concept Variation ${i}`;
            const desc = placeholderTexts[i-1] || "A unique exploration of form.";

            // NOTE: Image source is still using placeholders (e.g., 1.png)
            slide.innerHTML = `
                <div class="image-wrapper">
                    <img src="${i}.png" alt="Concept ${i}" onerror="this.src='https://placehold.co/800x800/png?text=${i}'">
                </div>
                <div class="text-wrapper">
                    <h2>${title}</h2>
                    <p>${desc}</p>
                </div>
            `;
            singleViewContainer.appendChild(slide);

            // Build Grid Items
            const gridItem = document.createElement('div');
            gridItem.classList.add('grid-item');
            gridItem.innerHTML = `
                <img src="${i}.png" alt="Concept ${i}" onerror="this.src='https://placehold.co/400x400/png?text=${i}'">
                <h3>${title}</h3>
            `;
            gridItem.onclick = () => jumpToImage(i - 1);
            gridViewContainer.appendChild(gridItem);
        }
        activateSlide(0);
        setupGlobalTouch(); 
    }

    // --- NAVIGATION ---
    function activateSlide(index) {
        const slides = document.querySelectorAll('.slide');
        slides.forEach(s => {
            s.classList.remove('active', 'animate-in', 'animate-out');
            s.style.display = 'none';
        });

        const target = slides[index];
        target.style.display = 'flex';
        void target.offsetWidth; 
        target.classList.add('active', 'animate-in');
    }

    function changeSlide(direction) {
        if (isAnimating || viewMode !== 'single') return;
        const nextIndex = currentIndex + direction;
        if (nextIndex < 0 || nextIndex >= totalImages) return;

        isAnimating = true;
        const currentSlide = document.getElementById(`slide-${currentIndex}`);
        
        currentSlide.classList.remove('animate-in');
        currentSlide.classList.add('animate-out');

        setTimeout(() => {
            currentIndex = nextIndex;
            activateSlide(currentIndex);
            setTimeout(() => { isAnimating = false; }, 800); 
        }, 300); 
    }

    function switchMode(mode) {
        if (viewMode === mode) return;
        
        if (mode === 'single') {
            btnSingle.classList.add('active');
            btnGrid.classList.remove('active');
            // Allow time for animation before hiding
            setTimeout(() => {
                gridViewContainer.classList.add('hidden');
                singleViewContainer.classList.remove('hidden');
            }, 300); 
            activateSlide(currentIndex);
        } else {
            btnGrid.classList.add('active');
            btnSingle.classList.remove('active');
            singleViewContainer.classList.add('hidden');
            gridViewContainer.classList.remove('hidden');
        }
        viewMode = mode;
    }

    function jumpToImage(index) {
        currentIndex = index;
        switchMode('single');
    }

    btnSingle.addEventListener('click', () => switchMode('single'));
    btnGrid.addEventListener('click', () => switchMode('grid'));

    // --- INPUT HANDLERS ---
    
    // Desktop Wheel
    let wheelTimer;
    window.addEventListener('wheel', (e) => {
        if (viewMode !== 'single') return;
        clearTimeout(wheelTimer);
        wheelTimer = setTimeout(() => {
            if (Math.abs(e.deltaY) > 20) {
                if (e.deltaY > 0) changeSlide(1);
                else changeSlide(-1);
            }
        }, 50);
    });

    // Mobile Touch (Document Level for Stability)
    function setupGlobalTouch() {
        let startX = 0;
        let startY = 0;

        document.addEventListener('touchstart', (e) => {
            if (viewMode !== 'single') return;
            startX = e.touches[0].clientX;
            startY = e.touches[0].clientY;
        }, { passive: true });

        document.addEventListener('touchend', (e) => {
            if (viewMode !== 'single') return;
            
            const endX = e.changedTouches[0].clientX;
            const endY = e.changedTouches[0].clientY;
            
            const diffX = endX - startX;
            const diffY = endY - startY;

            const threshold = 50;

            if (Math.abs(diffX) > Math.abs(diffY) && Math.abs(diffX) > threshold) {
                if (diffX > 0) {
                    changeSlide(-1); // Swipe Right -> Previous
                } else {
                    changeSlide(1);  // Swipe Left -> Next
                }
            }
        }, { passive: true });
    }

    init();
</script>
</body>
</html>
