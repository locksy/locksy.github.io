<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prism Text Loader</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Oswald', sans-serif;
      overflow: hidden;
    }
    #container {
      position: relative;
      display: inline-block;
    }
    #splash {
      display: block;
      width: 100%;
      height: auto;
      max-width: 100vw;
      max-height: 100vh;
    }
    .loader-text-wrapper {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
      mix-blend-mode: hard-light;
      opacity: 0.9;
    }
    .loader-text,
    .loader-fill {
      font-size: 100px;
      font-weight: 700;
      letter-spacing: 2px;
    }
    .loader-text {
      color: rgba(255, 255, 255, 0.1);
    }
    .loader-fill {
      position: absolute;
      top: 0;
      left: 0;
      white-space: nowrap;
      background: linear-gradient(
        90deg,
        rgba(255, 0, 204, 0.5),
        rgba(0, 180, 255, 0.9),
        rgba(255, 255, 0, 0.6)
      );
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      color: transparent;
      mask-image: linear-gradient(
        to right,
        transparent 0%,
        rgba(0,0,0,0.7) 10%,
        black 30%,
        black 70%,
        rgba(0,0,0,0.85) 90%,
        transparent 100%
      );
      -webkit-mask-image: linear-gradient(
        to right,
        transparent 0%,
        rgba(0,0,0,0.7) 10%,
        black 30%,
        black 70%,
        rgba(0,0,0,0.85) 90%,
        transparent 100%
      );
      mask-repeat: no-repeat;
      -webkit-mask-repeat: no-repeat;
      mask-size: var(--progress, 0%) 100%;
      -webkit-mask-size: var(--progress, 0%) 100%;
    }
    .fade-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      z-index: 999;
      opacity: 1;
      transition: opacity 1.4s ease-in-out;
    }
    .fade-screen.fade-out {
      opacity: 0;
    }
    .fade-screen.fade-in {
      opacity: 1;
    }
  </style>
</head>
<body>

  <div id="container">
    <img id="splash" src="./splash.png" alt="Splash Image">
    <div class="loader-text-wrapper">
      <div class="loader-text">lysets.slør</div>
      <div class="loader-fill" id="loaderFill">lysets.slør</div>
    </div>
  </div>

  <div class="fade-screen" id="fadeScreen"></div>

  <script>
    const fill = document.getElementById('loaderFill');
    const fadeScreen = document.getElementById('fadeScreen');
    let progress = 0;

    // Detect mobile vs desktop
    const isMobile = ('ontouchstart' in window) || (navigator.maxTouchPoints > 0);

    // Build full asset list:
    const ASSETS = [];
    const folder = isMobile ? 'img/mobile/' : 'img/desktop/';
    // Images 2.JPG to 33.JPG
    for (let i = 2; i <= 33; i++) {
      ASSETS.push(folder + i + '.JPG');
    }
    // Displacement video for this device
    ASSETS.push(isMobile ? 'dispvid4mobile.mp4' : 'dispvid4.mp4');

    function updateProgress(pct) {
      fill.style.setProperty('--progress', pct + '%');
    }

    function preloadAssets() {
      return Promise.all(
        ASSETS.map(url =>
          fetch(url, { method: 'GET' })
            .then(res => {
              if (!res.ok) throw new Error(`Failed to preload ${url}`);
            })
            .catch(err => {
              console.warn('Preload failed:', url, err);
            })
        )
      );
    }

    window.addEventListener('load', () => {
      // slight initial delay
      setTimeout(() => {
        fadeScreen.classList.add('fade-out');

        // Once fade-out starts, begin preloading
        preloadAssets().then(() => console.log("✅ All assets preloaded."));

        // Wait then kick off the loader bar
        setTimeout(() => {
          const interval = setInterval(() => {
            progress += 1;
            updateProgress(progress);
            if (progress >= 100) {
              clearInterval(interval);
              // Fade back in to black, then navigate
              setTimeout(() => {
                fadeScreen.classList.remove('fade-out');
                fadeScreen.classList.add('fade-in');
                setTimeout(() => {
                  window.location.href = 'index2.html';
                }, 1400);
              }, 700);
            }
          }, 40);
        }, 500);
      }, 100);
    });
  </script>

</body>
</html>
