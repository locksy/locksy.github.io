<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prism Text Loader</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Oswald', sans-serif;
      overflow: hidden;
    }

    #container {
      position: relative;
      display: inline-block;
    }

    #splash {
      display: block;
      width: 100%;
      height: auto;
      max-width: 100vw;
      max-height: 100vh;
    }

    .loader-text-wrapper {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
      mix-blend-mode: hard-light;
      opacity: 0.9;
    }

    .loader-text,
    .loader-fill {
      font-size: 100px;
      font-weight: 700;
      letter-spacing: 2px;
    }

    .loader-text {
      color: rgba(255, 255, 255, 0.1);
    }

    .loader-fill {
      position: absolute;
      top: 0;
      left: 0;
      white-space: nowrap;

      background: linear-gradient(
        90deg,
        rgba(255, 0, 204, 0.5),
        rgba(0, 180, 255, 0.9),
        rgba(255, 255, 0, 0.6)
      );
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      color: transparent;

      mask-image: linear-gradient(
        to right,
        transparent 0%,
        rgba(0,0,0,0.7) 10%,
        black 30%,
        black 70%,
        rgba(0,0,0,0.85) 90%,
        transparent 100%
      );
      -webkit-mask-image: linear-gradient(
        to right,
        transparent 0%,
        rgba(0,0,0,0.7) 10%,
        black 30%,
        black 70%,
        rgba(0,0,0,0.85) 90%,
        transparent 100%
      );
      mask-repeat: no-repeat;
      -webkit-mask-repeat: no-repeat;
      mask-size: var(--progress, 0%) 100%;
      -webkit-mask-size: var(--progress, 0%) 100%;
    }

    .fade-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      z-index: 999;
      opacity: 1;
      transition: opacity 1.4s ease-in-out;
    }

    .fade-screen.fade-out {
      opacity: 0;
    }

    .fade-screen.fade-in {
      opacity: 1;
    }

    video {
      display: none;
    }
  </style>
</head>
<body>

  <div id="container">
    <img id="splash" src="./splash.png" alt="Splash Image">
    <div class="loader-text-wrapper">
      <div class="loader-text">lysets.slør</div>
      <div class="loader-fill" id="loaderFill">lysets.slør</div>
    </div>
  </div>

  <div class="fade-screen" id="fadeScreen"></div>
  <video id="preloadVideo" src="dispvid4.mp4" preload="auto" muted playsinline></video>

  <script>
    const fill = document.getElementById('loaderFill');
    const fadeScreen = document.getElementById('fadeScreen');
    const preloadVideo = document.getElementById('preloadVideo');

    const imagePaths = [
      "1.JPG", "2.JPG", "3.JPG", "4.JPG", "5.JPG", "6.JPG", "7.JPG"
    ];

    let loadedCount = 0;
    const totalAssets = imagePaths.length + 1; // +1 for video

    function updateProgress() {
      const pct = (loadedCount / totalAssets) * 100;
      fill.style.setProperty('--progress', pct + '%');
    }

    function loadImage(url) {
      return new Promise(resolve => {
        const img = new Image();
        img.onload = () => {
          loadedCount++;
          updateProgress();
          resolve();
        };
        img.onerror = () => {
          console.warn("Image failed to load:", url);
          loadedCount++;
          updateProgress();
          resolve();
        };
        img.src = url;
      });
    }

    function loadVideo(video) {
      return new Promise(resolve => {
        const done = () => {
          loadedCount++;
          updateProgress();
          resolve();
        };
        video.addEventListener('canplaythrough', done, { once: true });
        video.load(); // trigger load
      });
    }

    async function preloadAll() {
      const imagePromises = imagePaths.map(loadImage);
      const videoPromise = loadVideo(preloadVideo);
      await Promise.all([...imagePromises, videoPromise]);
    }
