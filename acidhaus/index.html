<!DOCTYPE html>
<html>
<head>
    <style>
        /* Original styles remain but adding Matrix overlay */
        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #f0f0f0;
            z-index: 2000;
            font-family: monospace;
            overflow: hidden;
        }
        
        #matrix-canvas {
            opacity: 0.7;
        }
        
        #loading-text {
            position: fixed;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #000;
            font-family: 'Courier New', monospace;
            font-size: 24px;
            z-index: 2001;
            text-transform: uppercase;
            letter-spacing: 4px;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.3; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="loading-overlay">
        <canvas id="matrix-canvas"></canvas>
        <div id="loading-text">LOADING</div>
    </div>

    <script>
        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');

        // Set canvas size to window size
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Matrix characters (using simpler characters for readability)
        const chars = '01'.split('');

        const fontSize = 14;
        const columns = canvas.width / fontSize;
        const drops = [];

        // Initialize drops
        for(let x = 0; x < columns; x++) {
            drops[x] = Math.floor(Math.random() * canvas.height/fontSize);
        }

        function draw() {
            // Semi-transparent fade to create trail effect
            ctx.fillStyle = 'rgba(240, 240, 240, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#1a1a1a'; // Dark gray for more subtle effect
            ctx.font = fontSize + 'px monospace';

            // Loop over drops
            for(let i = 0; i < drops.length; i++) {
                // Random character
                const text = chars[Math.floor(Math.random() * chars.length)];
                
                // Draw the character
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                // Reset drop if it reaches bottom or randomly
                if(drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }

                // Move drop
                drops[i]++;
            }
        }

        setInterval(draw, 50);

        // Hide loading screen when page is ready
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('loading-overlay').style.display = 'none';
            }, 2000); // Show loading for at least 2 seconds
        });
    </script>
</body>
</html>
