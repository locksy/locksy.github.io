<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>lysets.sloerloading</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Oswald', sans-serif;
      overflow: hidden;
    }
    #container {
      position: relative;
      display: inline-block;
    }
    #splash {
      display: block;
      width: 100%;
      height: auto;
      max-width: 100vw;
      max-height: 100vh;
    }
    .loader-text-wrapper {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
      mix-blend-mode: hard-light;
      opacity: 0.9;
    }
    .loader-text,
    .loader-fill {
      font-size: 100px;
      font-weight: 700;
      letter-spacing: 2px;
    }
    .loader-text {
      color: rgba(255, 255, 255, 0.1);
    }
    .loader-fill {
      position: absolute;
      top: 0;
      left: 0;
      white-space: nowrap;

      /* CLIP ITS OWN WIDTH TO THE PROGRESS PERCENTAGE */
      width: var(--progress, 0%);
      overflow: hidden;

      /* gradient text styling */
      background: linear-gradient(
        90deg,
        rgba(255, 0, 204, 0.5),
        rgba(0, 180, 255, 0.9),
        rgba(255, 255, 0, 0.6)
      );
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      color: transparent;
    }
    .fade-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      z-index: 999;
      opacity: 1;
      transition: opacity 1.4s ease-in-out;
    }
    .fade-screen.fade-out {
      opacity: 0;
    }
    .fade-screen.fade-in {
      opacity: 1;
    }
  </style>
</head>
<body>

  <div id="container">
    <img id="splash" src="./splash.png" alt="Splash Image">
    <div class="loader-text-wrapper">
      <div class="loader-text">lysets.slør</div>
      <div class="loader-fill" id="loaderFill">lysets.slør</div>
    </div>
  </div>

  <div class="fade-screen" id="fadeScreen"></div>

  <script>
    const fill = document.getElementById('loaderFill');
    const fadeScreen = document.getElementById('fadeScreen');
    let totalAssets = 0;
    let loadedAssets = 0;

    // detect mobile vs. desktop
    const isMobile = ('ontouchstart' in window) || (navigator.maxTouchPoints > 0);

    // build full asset list: images 2–33 plus the proper video
    const ASSETS = [];
    const folder = isMobile ? 'img/mobile/' : 'img/desktop/';
    for (let i = 2; i <= 33; i++) {
      ASSETS.push(folder + i + '.JPG');
    }
    ASSETS.push(isMobile ? 'dispvid4mobile.mp4' : 'dispvid4.mp4');
    
    totalAssets = ASSETS.length;

    function updateProgress() {
      const progressPercent = Math.min(100, Math.round((loadedAssets / totalAssets) * 100));
      fill.style.setProperty('--progress', progressPercent + '%');
      
      // If all assets are loaded, redirect after a short delay
      if (loadedAssets >= totalAssets) {
        setTimeout(() => {
          fadeScreen.classList.remove('fade-out');
          fadeScreen.classList.add('fade-in');
          setTimeout(() => {
            window.location.href = 'index2.html';
          }, 1400);
        }, 700);
      }
    }

    function preloadAssets() {
      ASSETS.forEach(url => {
        if (url.endsWith('.mp4')) {
          // Preload video
          const video = document.createElement('video');
          video.preload = 'auto';
          
          // Set up events before setting source
          video.oncanplaythrough = function() {
            loadedAssets++;
            updateProgress();
            // Remove the event listener to prevent multiple counts
            video.oncanplaythrough = null;
          };
          
          // Error handling
          video.onerror = function() {
            console.warn('Failed to preload video:', url);
            loadedAssets++;
            updateProgress();
          };
          
          video.src = url;
        } else {
          // Preload image
          const img = new Image();
          
          img.onload = function() {
            loadedAssets++;
            updateProgress();
          };
          
          img.onerror = function() {
            console.warn('Failed to preload image:', url);
            loadedAssets++;
            updateProgress();
          };
          
          img.src = url;
        }
      });
    }

    window.addEventListener('load', () => {
      // Initial fade
      setTimeout(() => {
        fadeScreen.classList.add('fade-out');
        // Start preloading assets
        preloadAssets();
      }, 100);
    });
  </script>

</body>
</html>
