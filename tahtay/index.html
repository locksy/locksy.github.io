<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tahtay タテ - Logo Concept Art</title>
    <style>
        /* --- RESET & VARIABLES (Updated Text Color) --- */
        :root {
            /* Changed all text color to white */
            --text-color: #ffffff; 
            --accent-color: #000;
            --transition-speed: 0.5s;
            --anim-ease: cubic-bezier(0.25, 1, 0.5, 1); 
            --charcoal: #444; /* Retained charcoal for buttons/header contrast */
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            color: var(--text-color);
            overflow: hidden; 
            height: 100vh;
            
            /* Background remains the same */
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%); 
            background-image: url('bg.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        /* --- HEADER --- */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 2rem 3rem; /* Desktop default */
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            
            /* Glassmorphism using white for contrast against background */
            background: rgba(255, 255, 255, 0.75); 
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }

        h1 {
            font-size: clamp(1.5rem, 3vw, 3rem); 
            font-weight: 300;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: var(--charcoal); /* Title remains dark for contrast against light header */
            text-shadow: 0 2px 10px rgba(0,0,0,0.05);
        }

        h1 strong {
            font-weight: 800;
        }

        .controls {
            display: flex;
            gap: 1rem;
        }

        button {
            background: none;
            border: 1px solid var(--charcoal);
            padding: 0.6rem 1.2rem;
            cursor: pointer;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            font-weight: 600;
            color: var(--charcoal); /* Button text remains dark for header contrast */
        }

        button.active {
            background: var(--charcoal);
            color: #fff;
        }

        /* --- MAIN CONTAINER --- */
        #app-container {
            width: 100%;
            height: 100vh;
            position: relative;
            transition: opacity 0.4s ease, filter 0.4s ease;
        }

        /* --- SINGLE IMAGE MODE (Desktop Default) --- */
        #single-view {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center; /* Vertical Center */
            justify-content: center; /* Horizontal Center */
            padding: 0 5%;
        }

        .slide {
            display: none; 
            display: flex;
            flex-direction: row; /* Desktop: Image/Text side-by-side */
            align-items: center; 
            justify-content: center;
            width: 100%;
            height: 100%;
            gap: 6rem;
            position: absolute;
            top: 0;
            left: 0;
        }

        /* Image Styling (Desktop) */
        .image-wrapper {
            height: 70vh; 
            flex: 1;
            display: flex;
            justify-content: flex-end; /* Push image left toward the center gap */
            align-items: center; 
            overflow: hidden;
        }

        .image-wrapper img {
            height: 100%;
            width: auto;
            max-width: 100%;
            object-fit: contain;
            display: block;
            mix-blend-mode: lighten; 
            clip-path: inset(0 0 100% 0); 
            opacity: 0;
        }

        /* Text Styling (Desktop) */
        .text-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center; 
            max-width: 550px;
            
            clip-path: inset(0 0 100% 0);
            opacity: 0;
        }

        .text-wrapper h2 {
            font-size: 2.2rem; 
            margin-bottom: 1.2rem;
            font-weight: 800;
            line-height: 1.1;
            color: var(--text-color); /* White text */
        }

        .text-wrapper p {
            font-size: 1.1rem;
            line-height: 1.7;
            color: var(--text-color); /* White text */
            font-weight: 400;
        }
        
        /* --- MOBILE OPTIMIZATION (MAX-WIDTH: 768px) --- */
        @media (max-width: 768px) {
            
            /* Header adjustments for space */
            header {
                padding: 1rem 1rem;
            }

            h1 {
                font-size: clamp(1rem, 5vw, 1.5rem);
                letter-spacing: 1px;
            }

            .controls {
                gap: 0.5rem;
                padding-left: 1rem;
            }

            button {
                padding: 0.4rem 0.8rem;
                font-size: 0.7rem;
            }
            
            /* Single View (Vertical Layout) */
            .slide {
                flex-direction: column; /* Stack vertically */
                justify-content: flex-start; /* Start content near the top */
                padding: 100px 1.5rem 2rem 1.5rem; /* Padding for header and footer space */
            }

            /* Image wrapper (Mobile) */
            .image-wrapper {
                height: 50vh; /* Image takes up significant vertical space */
                flex: none; /* Ignore flex sizing */
                width: 100%;
                justify-content: center; /* Center image horizontally */
                margin-bottom: 1.5rem;
            }

            .image-wrapper img {
                height: 100%;
                width: auto;
                max-width: 90%; /* Ensure image fits */
            }

            /* Text Wrapper (Mobile) */
            .text-wrapper {
                flex: none;
                max-width: 100%;
                text-align: center; /* Center text content */
            }

            .text-wrapper h2 {
                font-size: 1.6rem;
                margin-bottom: 0.8rem;
            }

            .text-wrapper p {
                font-size: 0.9rem;
            }

            /* Grid View (Mobile) */
            #grid-view {
                padding: 100px 20px 20px 20px;
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); /* Smaller grid items */
                gap: 1rem;
            }

            .grid-item {
