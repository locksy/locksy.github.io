}
#foreground {

#fore-foreground {

<script src="jquery.min.js"></script>
<script src="mouse.parallax.js"></script>

$(document).ready(function() {
				$('#background').mouseParallax({ moveFactor: 13 });

				$('#fore-foreground').mouseParallax({ moveFactor: 34 });
				$('#fore-fore-foreground').mouseParallax({ moveFactor: 55 });
				
				$('body').height(3000);
			});
</script>
