<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Gyro-controlled Image</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: black;
        }
        #image-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        #moon-image {
            max-width: 100%;
            max-height: 100vh;
        }
    </style>
</head>
<body>
    <div id="image-container">
        <img id="moon-image" src="https://locksy.github.io/ai-vid-comparison-gyro/dist/moon.jpg" alt="Moon">
    </div>

    <script>
        const image = document.getElementById('moon-image');
        let baseX = 0, baseY = 0;
        const sensitivity = 0.1; // Adjust this value to change the sensitivity of the movement

        function handleOrientation(event) {
            const x = event.beta;  // In degree in the range [-180,180]
            const y = event.gamma; // In degree in the range [-90,90]

            // Calculate new position
            let newX = baseX + y * sensitivity;
            let newY = baseY + x * sensitivity;

            // Limit the movement range
            newX = Math.max(Math.min(newX, 50), -50);
            newY = Math.max(Math.min(newY, 50), -50);

            // Apply the new position
            image.style.transform = `translate(${newX}px, ${newY}px)`;
        }

        function startDemo() {
            // Request permission for iOS 13+ devices
            if (DeviceOrientationEvent && typeof DeviceOrientationEvent.requestPermission === "function") {
                DeviceOrientationEvent.requestPermission()
                    .then(response => {
                        if (response == "granted") {
                            window.addEventListener("deviceorientation", handleOrientation);
                        }
                    })
                    .catch(console.error);
            } else {
                // For non iOS 13+ devices
                window.addEventListener("deviceorientation", handleOrientation);
            }
        }

        // Start the demo when the page is loaded
        window.onload = startDemo;
    </script>
</body>
</html>
