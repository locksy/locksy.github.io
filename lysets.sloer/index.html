<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>lysets.sloer loading</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Oswald', sans-serif;
      overflow: hidden;
    }
    #container {
      position: relative;
      display: inline-block;
    }
    #splash {
      display: block;
      width: 100%;
      height: auto;
      max-width: 100vw;
      max-height: 100vh;
      opacity: 0;
      transition: opacity 2.2s ease-in-out;
      z-index: 0;
    }
    #loadingGif {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      mix-blend-mode: difference;
      pointer-events: none;
      z-index: 1;
    }
    .loader-text-wrapper {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
      mix-blend-mode: hard-light;
      opacity: 0.9;
      z-index: 2;
      text-align: center;
    }
    .loader-text,
    .loader-fill {
      font-size: 100px;
      font-weight: 700;
      letter-spacing: 2px;
      line-height: 1;
    }
    .loader-text {
      color: rgba(255, 255, 255, 0.1);
    }
    .loader-fill {
      position: absolute;
      top: 0;
      left: 0;
      white-space: nowrap;
      width: 0%;
      overflow: hidden;
      background: linear-gradient(
        90deg,
        rgba(255, 0, 204, 0.5),
        rgba(0, 180, 255, 0.9),
        rgba(255, 255, 0, 0.6)
      );
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      color: transparent;
      transition: width 0.2s ease-out;
    }
    .loader-subtext {
      display: block;
      margin: 4px auto 0;
      width: 75%;
      font-size: 20px;
      letter-spacing: 8px;
      color: rgba(255,255,255,0.85);
    }
    .fade-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      z-index: 999;
      opacity: 1;
      transition: opacity 1.4s ease-in-out;
    }
    .fade-screen.fade-out {
      opacity: 0;
    }
    .fade-screen.fade-in {
      opacity: 1;
    }
  </style>
</head>
<body>

  <div id="container">
    <img id="splash" src="./splash.png" alt="Splash Image">
    <img id="loadingGif" src="./loading.gif" alt="Loading Animation">
    <div class="loader-text-wrapper">
      <div class="loader-text">lysets.slør</div>
      <div class="loader-fill" id="loaderFill">lysets.slør</div>
      <div class="loader-subtext">loading</div>
    </div>
  </div>

  <div class="fade-screen" id="fadeScreen"></div>

  <script>
    const fill = document.getElementById('loaderFill');
    const fadeScreen = document.getElementById('fadeScreen');
    const splash = document.getElementById('splash');
    let totalAssets = 0;
    let loadedAssets = 0;

    const isMobile = ('ontouchstart' in window) || (navigator.maxTouchPoints > 0);
    const ASSETS = [];
    const folder = isMobile ? 'img/mobile/' : 'img/desktop/';
    for (let i = 2; i <= 33; i++) {
      ASSETS.push(folder + i + '.JPG');
    }
    ASSETS.push(isMobile ? 'dispvid4mobile.mp4' : 'dispvid4.mp4');
    ASSETS.push('loading.gif');
    totalAssets = ASSETS.length;

    function updateProgress() {
      const progressPercent = Math.min(100, Math.round((loadedAssets / totalAssets) * 100));
      fill.style.width = progressPercent + '%';
      splash.style.opacity = progressPercent / 100;
      if (loadedAssets >= totalAssets) {
        setTimeout(() => {
          fadeScreen.classList.remove('fade-out');
          fadeScreen.classList.add('fade-in');
          setTimeout(() => window.location.href = 'index2.html', 1400);
        }, 700);
      }
    }

    function preloadAssets() {
      ASSETS.forEach(url => {
        if (url.endsWith('.mp4')) {
          const video = document.createElement('video');
          video.preload = 'auto';
          video.src = url;
          video.oncanplaythrough = () => { loadedAssets++; updateProgress(); video.oncanplaythrough = null; };
          video.onerror = () => { loadedAssets++; updateProgress(); video.onerror = null; };
        } else {
          const img = new Image();
          img.src = url;
          img.onload = () => { loadedAssets++; updateProgress(); };
          img.onerror = () => { loadedAssets++; updateProgress(); };
        }
      });
    }

    window.addEventListener('load', () => {
      setTimeout(() => {
        fadeScreen.classList.add('fade-out');
        preloadAssets();
      }, 100);
    });
  </script>

</body>
</html>
